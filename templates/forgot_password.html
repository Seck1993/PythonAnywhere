{% extends "base.html" %}
{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<div class="auth-page-container">
  <div class="auth-card" style="max-width: 420px; margin: 0 auto;">
    <h2>Recuperar Senha</h2>
    <p class="text-muted">Informe sua matrícula para que o administrador da sua escola receba o pedido de recuperação.</p>

    <form method="POST" action="{{ url_for('auth.forgot_password') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group mb-3">
        <label for="matricula">Matrícula</label>
        <input type="text" class="form-control" id="matricula" name="matricula" value="{{ form_data.get('matricula', '') if form_data else '' }}" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar solicitação</button>
    </form>

    <div class="auth-link mt-3">
      <a href="{{ url_for('auth.login') }}">Voltar para o login</a>
    </div>
  </div>
</div>
{% endblock %}
