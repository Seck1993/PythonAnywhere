{% extends "base.html" %}
{% block title %}Definir Nova Senha{% endblock %}

{% block content %}
<div class="auth-page-container">
  <div class="auth-card" style="max-width: 480px; margin: 0 auto;">
    <h2>Defina uma nova senha</h2>
    <p class="text-muted">Utilize uma senha forte para proteger seu acesso.</p>

    <form method="POST" action="{{ url_for('auth.force_change_password') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="form-group mb-3">
        <label for="password">Nova senha</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="form-group mb-3">
        <label for="password2">Confirme a nova senha</label>
        <input type="password" id="password2" name="password2" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Atualizar senha</button>
    </form>
  </div>
</div>
{% endblock %}
